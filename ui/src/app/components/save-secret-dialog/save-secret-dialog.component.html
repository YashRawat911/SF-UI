<div class="help-dialog">
    <div mat-dialog-title>
        <span>Save Your Secret !</span>
    </div>
    <div class="help-content">
        <p>This is your secret <code>{{userSecret}}</code> save it someplace safe!.</p>
        <br>
        <p>To connect from your terminal use <code>ssh -o "SetEnv SECRET={{userSecret}}" root@{{sfEndpoint}} </code></p>
    </div>
    <mat-dialog-actions align="end">
        <button class="help-close-button" mat-stroked-button mat-dialog-close color="primary">Close</button>
      </mat-dialog-actions>
</div>
