<div class="help-dialog">
    <div mat-dialog-title>
        <span>Change Font Size</span>
    </div>
    <div class="help-content change-font-size-msg">
        <div class="flex-row size-indication">
            <label>Font Size</label>
            <label>{{fontSize}}</label>
        </div><br>
          <mat-slider
              [max]="50"
              [min]="15"
              [step]="1"
              [discrete]="true"
              [showTickMarks]="true"
              >
            <input matSliderThumb [(ngModel)]="fontSize" (valueChange)="fontSizeChanged($event)">
          </mat-slider>
    </div>
    <mat-dialog-actions align="end">
        <button class="help-close-button" mat-stroked-button mat-dialog-close color="primary">Close</button>
      </mat-dialog-actions>
</div>
